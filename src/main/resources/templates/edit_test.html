<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link th:href="@{/styles/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/styles/build_test.css}" rel="stylesheet">
    <script th:src="@{/js/build_test.js}" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/fcmvc">
        <img th:src="@{/images/navbar-logo.jpg}" width="30" height="30" class="d-inline-block align-top" alt="">
        にほんご！
    </a>
</nav>
<div class="build-form">
    <form action="#" th:action="@{/fcmvc/add_test}" th:object="${test}" method="post">
        <fieldset>
            <input type="submit" id="submitButton" th:value="Save" class="btn btn-primary mb-2">
            <input type="reset" id="resetButton" name="reset" th:value="Reset" class="btn btn-danger mb-2">
            <table>
                <thead>
                <tr>
                    <td>Test Name: </td>
                    <td><input class="form-control" th:text="${test.name}" th:field="*{name}"></td>
                </tr>
                <tr>
                    <th>Question</th>
                    <th>Answer</th>
                </tr>
                </thead>
                <tbody id="flashcardList">
                <th:block th:each="flashcard, itemStat : *{getFlashcards()}">
                    <tr th:id="${itemStat.index}" class="item">
                        <td><input class="form-control"
                                   th:field="*{flashcards[__${itemStat.index}__].question}"></td>
                        <td><input class="form-control"
                                   th:field="*{flashcards[__${itemStat.index}__].answer}"></td>
                    </tr>
                </th:block>

                </tbody>
            </table>
            <div class="edit-buttons">
                <button type="button" class="btn btn-outline-success" onclick="addRow()">Add Flashcard</button>
                <button type="button" class="btn btn-outline-danger" onclick="removeRow()">Remove Flashcard</button>
            </div>
            <div class="danger-buttons">
                <a th:href="@{'/fcmvc/delete_test/' + ${test.getId()}}">
                    <button type="button" class="btn btn-danger"
                    onclick="if (!confirm('Are you sure you want to delete the test?')) return false">
                        Delete test?</button>
                </a>
            </div>
        </fieldset>
    </form>
</div>
<img src="#" th:src="@{/images/sun.png}" class="sun" alt="">
</body>
</html>
