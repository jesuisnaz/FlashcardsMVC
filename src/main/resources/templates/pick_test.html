<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link th:href="@{/styles/pick_test.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/fcmvc">
        <img th:src="@{/images/navbar-logo.jpg}" width="30" height="30" class="d-inline-block align-top" alt="">
        ありがとう！
    </a>
</nav>
    <table class="table">
        <thead>
        <tr>
            <td>Test Name</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="test : *{tests}">
            <td th:text="${test.getName()}"></td>
            <td><a th:href="@{/fcmvc/pick_test/{id}(id=${test.getId()})}">Take</a></td>
        </tr>
        </tbody>
    </table>
    <div class="edit-buttons">
        <a href="/fcmvc/build_test"><button class="btn btn-success">New Test</button></a>
    </div>
</body>
</html>
